gui:
  scrollHeight: 4
  skipUnstageLineWarning: true
  expandFocusedSidePanel: true
  showIcons: true
  theme:
    selectedLineBgColor:
      - reverse
    selectedRangeBgColor:
      - reverse
os:
  editCommand: 'code'
  editCommandTemplate: '{{editor}} --goto -- {{filename}}:{{line}}'
  openCommand: 'code -r {{filename}}'
git:
  paging:
    colorArg: always
    pager: delta --syntax-theme=TwoDark --paging=never
  log:
    showGraph: 'always'
keybinding:
  universal:
    prevItem-alt: 'j'
    nextItem-alt: 'k'
    scrollUpMain-alt1: 'J'
    scrollDownMain-alt1: 'K'
    scrollUpMain-alt2: '<c-j>'
    scrollDownMain-alt2: '<c-k>'
  commits:
    moveUpCommit: '<c-j>'
    moveDownCommit: '<c-k>'
