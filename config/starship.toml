add_newline = false
command_timeout = 2000
format = "$directory$character"
right_format = """
[ ](fg:#33658A)\
$username\
[ ](fg:#06969A)
$hostname\
[ ](fg:#86BBD8)
$git_branch\
$git_commit\
$git_state\
[ ](fg:#FCA17D)
$java\
$nodejs\
[ ](fg:#DA627D)
$cmd_duration\
$jobs\
[ ](fg:#9A348E)
$status\
"""

[character]
success_symbol = '[❯](bold white)'

[cmd_duration]
format = '󱦟 [$duration]($style) '

[directory]
read_only = " "
truncation_length = 5
truncation_symbol = "…/"
style = 'cyan'
repo_root_style = 'bold red'

[git_branch]
symbol = " "
format = '[$symbol$branch(:$remote_branch)]($style) '
style = 'purple'

[hostname]
ssh_symbol = ''
format = '[$ssh_symbol  $hostname]($style) '

[java]
symbol = " "
format = '[${symbol}($version )]($style)'
style = 'red'

[nodejs]
symbol = " "
format = '[$symbol($version )]($style)'
style = 'green'

[status]
disabled = false
symbol = ' '

[username]
format= '[  $user]($style) '
