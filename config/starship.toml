palette = "catppuccin_frappe"
add_newline = false
command_timeout = 2000
format = "$directory$character"
right_format = """
[ ](fg:mauve)\
$username\
[ ](fg:sapphire)
$hostname\
[ ](fg:green)
$git_branch\
$git_commit\
$git_state\
[ ](fg:yellow)
$java\
$nodejs\
[ ](fg:peach)
$cmd_duration\
$jobs\
[ ](fg:red)
$status\
"""

[character]
success_symbol = '[❯](bold white)'

[cmd_duration]
format = '󱦟 [$duration]($style) '

[directory]
read_only = " "
truncation_length = 5
truncation_symbol = "…/"
style = 'cyan'
repo_root_style = 'bold red'

[git_branch]
symbol = " "
format = '[$symbol$branch(:$remote_branch)]($style) '
style = 'flamingo'

[hostname]
ssh_symbol = ''
format = '[$ssh_symbol  $hostname]($style) '

[java]
symbol = " "
format = '[${symbol}($version )]($style)'
style = 'red'

[nodejs]
symbol = " "
format = '[$symbol($version )]($style)'
style = 'green'

[status]
disabled = false
symbol = ' '

[username]
format= '[  $user]($style) '

[palettes.catppuccin_frappe]
rosewater = "#f2d5cf"
flamingo = "#eebebe"
pink = "#f4b8e4"
mauve = "#ca9ee6"
red = "#e78284"
maroon = "#ea999c"
peach = "#ef9f76"
yellow = "#e5c890"
green = "#a6d189"
teal = "#81c8be"
sky = "#99d1db"
sapphire = "#85c1dc"
blue = "#8caaee"
lavender = "#babbf1"
text = "#c6d0f5"
subtext1 = "#b5bfe2"
subtext0 = "#a5adce"
overlay2 = "#949cbb"
overlay1 = "#838ba7"
overlay0 = "#737994"
surface2 = "#626880"
surface1 = "#51576d"
surface0 = "#414559"
base = "#303446"
mantle = "#292c3c"
crust = "#232634"
