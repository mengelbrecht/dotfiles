palette = "catppuccin_macchiato"
add_newline = false
command_timeout = 2000
format = "$directory$character"
right_format = """
[⟨ ](fg:mauve)\
$username\
[⟨ ](fg:sapphire)
$hostname\
[⟨ ](fg:green)
$git_branch\
$git_commit\
$git_state\
[⟨ ](fg:yellow)
$java\
$nodejs\
[⟨ ](fg:peach)
$cmd_duration\
$jobs\
[⟨ ](fg:red)
$status\
"""

[character]
success_symbol = '[⟩](bold white)'
error_symbol = '[⟩](bold red)'

[cmd_duration]
format = '󱦟 [$duration]($style) '

[directory]
read_only = " 󰌾"
truncation_length = 5
style = 'green'
repo_root_style = 'bold yellow'

[git_branch]
symbol = " "
format = '[$symbol$branch(:$remote_branch)]($style) '
style = 'flamingo'

[hostname]
ssh_symbol = ''
format = '[$ssh_symbol  $hostname]($style) '

[java]
symbol = " "
format = '[${symbol}($version )]($style)'
style = 'red'

[nodejs]
symbol = " "
format = '[$symbol($version )]($style)'
style = 'green'

[status]
disabled = false
symbol = ' '

[username]
format= '[  $user]($style) '

