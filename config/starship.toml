format = "$directory$character"
right_format = "$all"
add_newline = false

[character]
success_symbol = "[⟩](white)"
error_symbol = "[⟩](red)"

[directory]
repo_root_style = "purple"
read_only = " "

[git_branch]
symbol = " "

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[sudo]
disabled = false
symbol = "🔥 "

[aws]
symbol = "  "

[battery]
full_symbol = "  "
charging_symbol = "  "
discharging_symbol = "  "

[docker_context]
symbol = " "

[golang]
symbol = " "

[java]
symbol = " "

[kotlin]
symbol = "🅺 "

[memory_usage]
disabled = false
symbol = " "

[package]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

[shlvl]
symbol = " "

[swift]
symbol = "ﯣ "
