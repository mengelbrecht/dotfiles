theme = "catppuccin_macchiato"

[editor]
true-color = true
color-modes = true
cursorline = true
bufferline = "multiple"

[editor.whitespace.render]
tab = "all"

[editor.indent-guides]
render = true
skip-levels = 1

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
right = ["diagnostics", "selections", "position", "position-percentage", "file-encoding", "file-line-ending", "file-type"]

[keys.normal]
tab = ":buffer-next"
S-tab = ":buffer-previous"
"´" = "switch_to_lowercase"
"A-´" = "switch_to_uppercase"
